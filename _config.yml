# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 玄关
subtitle: 徐一玄的个人站<br>私人微博|技术交流|文学创作
description: 曾醉人间三斛酒<br>掸落世情一丈尘
keywords: 玄关,徐一玄,Brenda,Java,后端,程序员,HP
author: 徐一玄Brenda
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: xn--4gqy14b4ro.com
root: /
# permalink: :year/:month/:day/:title/
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: 4
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: '/home/'
  per_page: 15
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  博文: blog
  原创: original
  同人: fanfic
  代码: code
  霍格沃茨禁止御剑飞行: hogwarts-forbids-flying-on-swords
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:BrendaXuthus/BrendaXuthus.github.io.git
  branch: master

# index2 generator是否包含官方的hexo-generator-index，默认true（包含）
index2_include_index: true # defult is true

# 配置index2 generator，可以是数组或对象
index2_generator:
  path: '/home/'
  per_page: 15
  order_by: -date
  include:
    - category 博文 # 只包含博文分类下的文章
#  exclude:
#    - tag Hexo # 不包含标签为Hexo的文章

markdown:
  render:
    html: true
    xhtmlOut: true
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-footnote
    - markdown-it-sup
    - markdown-it-sub
    - markdown-it-abbr
    - markdown-it-emoji
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: ''

# hexo-generator-searchdb 站内搜索插件设置
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Live 2d 看板娘设置
live2d:
  enable: true
  scriptFrom: local # 默认
  pluginRootPath: live2dw/ # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/ # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/ # 模型文件相对与插件根目录路径
  # scriptFrom: jsdelivr # jsdelivr CDN
  # scriptFrom: unpkg # unpkg CDN
  # scriptFrom: https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js # 你的自定义 url
  tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  debug: false # 调试, 是否在控制台输出日志
  model:
    use: ./source/home/live2d-widget-model-hijiki
  display:
    position: right
    width: 145
    height: 315
  mobile:
    show: false # 移动设备是否展示
    scale: 0.5 # 移动设备上的缩放
  react:
    opacity: 1 # 透明度

# hexo-tag-cloud  设置标签云
tag_cloud:
    textFont: Trebuchet MS, Helvetica
    textColor: '#565656'
    textHeight: 25
    outlineColor: '959595'
    maxSpeed: 0.1
